<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Product preview card</title>
</head>

<body>

    <div id="product-card" role="main">
        <img src="./Resources/images/image-product-desktop.jpg" alt="" class="product-card__desktop-image">
        <img src="./Resources/images/image-product-mobile.jpg" alt="" class="product-card__mobile-image">

        <div class="product-card__content">
            <h2 class="product-card__tag">Perfume</h2>
            <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-card__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="product-card__price">
                <p class="price__current-price"><strong>$149.99</strong></p>
                <p class="price__old-price--deleted"><s>$169.99</s></p>
            </div>

            <button class="product-card__button">
                <img class="button__icon" src="./Resources/images/icon-cart.svg" alt="">
                Add to Cart
            </button>

        </div>
    </div>

    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Vo Duc Loi</a>.
    </div> -->

</body>

</html>
